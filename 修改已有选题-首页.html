        <textarea id="u570_input" class="u570_input">&nbsp;&nbsp; &nbsp;&nbsp; 1、题目：应简洁、明确、有概括性，字数不宜超过20个字（不同院校可能要求不同）；

　　2、摘要：要有高度的概括力，语言精练、明确，中文摘要约100—200字（不同院校可能要求不同）；
　　3、关键词：从论文标题或正文中挑选3～5个（不同院校可能要求不同）最能表达主要内容的词作为关键词。
　　4、目录：写出目录，标明页码。
　　5、正文：专科毕业论文正文字数一般应在3000字以上（不同院校可能要求不同）。
　　毕业论文正文：包括前言、本论、结论三个部分。
　　前言（引言）是论文的开头部分，主要说明论文写作的目的、现实意义、对所研究问题的认识，并提出论文的中心论点等。前言要写得简明扼要，篇幅不要太长。
　　本论是毕业论文的主体，包括研究内容与方法、实验材料、实验结果与分析（讨论）等。在本部分要运用各方面的研究方法和实验结果，分析问题，论证观点，尽量反映出自己的科研能力和学术水平。
　　结论是毕业论文的收尾部分，是围绕本论所作的结束语。其基本的要点就是总结全文，加深题意。</textarea>
